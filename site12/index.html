<!DOCTYPE HTML>
<html>
<head>
<meta name="description" content="Cast your vote on the most serious and important topics. Democracy at its greatest!">
    <title>Voting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <h4 id="topic">Topic</h4>
    <p id="option1">Option 1</p>
    <div class="progress-container">
        <div class="progress-bar-red" id="progressBarRed">
            <p id="option1Stat">50%</p>
        </div>
    </div>
    <br>
    <p id="option2">Option 2</p>
    <div class="progress-container">
        <div class="progress-bar-blue" id="progressBarBlue">
            <p id="option2Stat">50%</p>
        </div>
    </div>
    <br>
    <div id="btnContainer">
        <button onclick="voteRed()" id="option1Btn">Option 1</button>
        <button onclick="voteBlue()" id="option2Btn">Option 2</button>
    </div>
    <div id="afterVote">
        <p>Thanks for the vote!</p>
        <p id="choosed">Your Vote: option</p>
    </div>
    <script defer src="main.js"></script>
</body>
</html>
