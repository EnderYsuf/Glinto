<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Curious how many times have you been here? This site keeps count!">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="icon.png">
  <title>Visit Counter</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4b0082, #6a0dad);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter-container {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    .visit-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="counter-container">
    <h1>Welcome!</h1>
    <p>This page has been visited:</p>
    <div class="visit-number" id="visit-count">Loading...</div>
  </div>

  <script>
    let visits = localStorage.getItem("visits") || 0;
    visits++;
    localStorage.setItem("visits", visits);
    document.getElementById("visit-count").textContent = visits + " times";
  </script>
</body>
</html>
